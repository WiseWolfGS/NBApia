<h1 class="text-2xl font-bold mb-1">{{ post.title }}</h1>
<div class="text-sm text-gray-500 mb-4">
  {{ post.category }} · {{ post.author }} · {{ post.time }} · 조회수 {{ post.views }}
</div>

<div class="prose max-w-none mb-6">
  <p *ngFor="let paragraph of post.content">{{ paragraph }}</p>
  <img [src]="post.imageUrl" alt="본문 이미지" class="rounded shadow" />
  <p>하이라이트 영상은 아래에서 확인하세요.</p>
  <iframe
    width="100%"
    height="315"
    [src]="post.videoUrl | safeUrl"
    frameborder="0"
    allowfullscreen
    class="rounded-xl"
  ></iframe>
</div>

<div class="flex items-center space-x-4 border-t pt-4 text-sm text-gray-600">
  <span>👍 {{ post.likes }}</span>
  <span>💬 {{ post.comments.length }}</span>
  <span>🔗 공유</span>
  <span class="ml-auto text-blue-500 cursor-pointer">수정</span>
  <span class="text-red-500 cursor-pointer">삭제</span>
</div>

<div class="mt-6 border-t pt-4">
  <div class="text-lg font-semibold mb-3">댓글 {{ post.comments.length }}</div>

  <div *ngFor="let c of post.comments" class="mb-5">
    <div class="text-sm font-bold">{{ c.user }}</div>
    <div class="text-xs text-gray-400">{{ c.time }}</div>
    <div class="text-sm mt-1">{{ c.text }}</div>
  </div>
</div>
